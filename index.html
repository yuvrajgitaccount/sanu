<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center py-3">Validation from</h1>



    <div class="container">
<div class="row">
<div class="col-md-6 offset-m-3">

    <div class="card">


        <div class="cardbody">
            
            <form novalidate action="" method="" onsubmit="return validation()">
            <h3>Regsiter Here</h3>

            <div class="from-group" mt-3>

                <input type="text" class="from-control name-field" placeholder="Enter the name"/>

                <small class="form-text text-danger name-field-msg ml-3">Errormessage</small>



            </div>

<div class="from-group mt-3">
<input type="text" class="from-control email-field" placeholder="Enter the email"/>


<small class="form-text text-danger email-field-msg ml-3">ErrorMessage</small>



</div>




<div class="from-group mt-3">
    <input type="text" class="from-control pass-field" placeholder="Enter the password"/>
    
    <small class="form-text text-danger pass-field-msg ml-3">Error MESSAGE</small>
    
    
    
    </div>
    


<div class="from-group mt-3">
<input type="text" class="from-control repass-field" placeholder="Enter the repassword"/>

<small class="form-text text-danger repass-field-msg ml-3">Error MESSAGE</small>



</div>


<div class="from-group mt-3">
<input type="text" class="from-control phone-field" placeholder="Enter the phone number">

<small class="form-text text-danger phone-field-msg">Error message</small> 



</div>


<div class="container text-center">


    <button class="button btn-outline-success ">Regsiter</button>
</div>

</form>

        </div>
    </div>

</div>



</div>





    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="jsp.js">
    
    </script>
  </body>
</html>
